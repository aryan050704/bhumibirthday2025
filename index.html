<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bhoomisha!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        .splash-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
            object-fit: cover;
        }

        .splash-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .splash-subtitle {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0.9;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: white;
            animation: loading 3s ease-in-out forwards;
        }

        .floating-element {
            position: absolute;
            pointer-events: none;
            animation: float-up 4s ease-in-out forwards;
            opacity: 0;
        }

        .floating-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .floating-text {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            white-space: nowrap;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .heart:before {
            left: -10px;
        }

        .heart:after {
            top: -10px;
        }

        @keyframes float {
            0% { transform: rotate(45deg) translateY(0) scale(1); opacity: 1; }
            100% { transform: rotate(45deg) translateY(-100vh) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <!-- Hearts will be added by JavaScript -->
    </div>
    <div class="splash-container">
        <img src="images/splash.jpg" alt="Birthday Splash" class="splash-image" onerror="handleImageError(this)">
        <h1 class="splash-title">Happy Birthday Bhoomisha!</h1>
        <p class="splash-subtitle">A special day for a special person ðŸ’–</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="button-container">
            <a href="gallery.html" class="button">Gallery</a>
            <a href="message.html" class="button">Message</a>
            <a href="celebration.html" class="button">Celebration</a>
            <a href="music.html" class="button">Music</a>
        </div>
    </div>

    <script>
        const cuteWords = [
            'Babu', 'BB', 'Bubu', 'Bab', 'Bumu', 'Cutu', 'Pyaari', 
            'Sweetie', 'Love', 'Honey', 'Cutie', 'Baby', 'Darling'
        ];

        const memoryPhotos = [
            'images/memory1.jpg',
            'images/memory2.jpg',
            'images/memory3.jpg',
            'images/memory4.jpg',
            'images/memory5.jpg'
        ];

        // Create floating elements (photos and words)
        function createFloatingElements() {
            setInterval(() => {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                // Randomly decide if it's a photo or text
                if (Math.random() > 0.5) {
                    const img = document.createElement('img');
                    img.src = memoryPhotos[Math.floor(Math.random() * memoryPhotos.length)];
                    img.className = 'floating-photo';
                    element.appendChild(img);
                } else {
                    const text = document.createElement('div');
                    text.className = 'floating-text';
                    text.textContent = cuteWords[Math.floor(Math.random() * cuteWords.length)];
                    element.appendChild(text);
                }

                // Random position
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = (3 + Math.random() * 2) + 's';
                
                document.body.appendChild(element);

                // Remove element after animation
                setTimeout(() => {
                    element.remove();
                }, 5000);
            }, 500); // Create new element every 500ms
        }

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Handle image loading errors
        function handleImageError(img) {
            const fallbackImages = [
                'images/memory1.jpg',
                'images/memory2.jpg',
                'images/memory3.jpg'
            ];
            
            const currentSrc = img.src;
            const currentIndex = fallbackImages.indexOf(currentSrc);
            const nextIndex = (currentIndex + 1) % fallbackImages.length;
            
            if (currentIndex === -1 || currentIndex < fallbackImages.length - 1) {
                img.src = fallbackImages[nextIndex];
            } else {
                img.style.display = 'none';
                const emoji = document.createElement('div');
                emoji.textContent = 'ðŸ’–';
                emoji.style.fontSize = '100px';
                img.parentNode.insertBefore(emoji, img);
            }
        }

        // Initialize everything
        window.addEventListener('load', function() {
            createHearts();
            createFloatingElements();
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 3000);
        });
    </script>
</body>
</html>
