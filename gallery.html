    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item img.error {
            display: none;
        }

        .gallery-item img.error + .gallery-placeholder {
            display: block;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-placeholder {
            display: none;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 20px;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
